<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/uikit.min.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/uikit-rtl.min.css">
</head>

<body>
    <div class="uk-card uk-card-body uk-card-default uk-width-1-2@m">
        <form>
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Feedback</legend>
                <fieldset class="uk-fieldset  uk-padding"><label for="feedback">Enter Your Feed back</label>
                    <div class="uk-margin">
                        <textarea class="uk-textarea" rows="5" id="feedback" placeholder="Textarea"></textarea>
                    </div>
                </fieldset>

                <button class="uk-button uk-button-primary" id="feed" type="button">submit</button><br>
                <p></p>
            </fieldset>

        </form>
    </div>







    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
    <script src="../js/tilt.jquery.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>


    <script>
        $(document).ready(function () {
            if (!window.navigator.onLine) window.location.href = '../offline.html';
        });
        window.addEventListener('offline', () => {
            window.location.href = '../offline.html'
        });
        var firebaseConfig = {
            apiKey: "AIzaSyBfw8psG4Wz7YefnHtSzR4Y76fDx7HTR5E",
            authDomain: "necleavepermissionsystem.firebaseapp.com",
            databaseURL: "https://necleavepermissionsystem.firebaseio.com",
            projectId: "necleavepermissionsystem",
            storageBucket: "necleavepermissionsystem.appspot.com",
            messagingSenderId: "1021369373401",
            appId: "1:1021369373401:web:27ad7c5066671221da24c8",
            measurementId: "G-NQWBS0HYS0"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) console.log(user);
            else window.location.href = '../index.html';
        });

        var db = firebase.firestore();
        document.querySelector('#feed').addEventListener('click', (event) => {
            event.preventDefault();
            let feedback = document.querySelector('#feedback').value;
            db.collection('feedback').add({
                phne: firebase.auth().currentUser.phoneNumber,
                timestamp: Date.now(),
                message: feedback
            }).then((obj) => {
                console.log(obj)
            }).catch((error) => {
                console.log(error)
            })
        })
    </script>
</body>

</html>
